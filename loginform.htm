<html>
	<head>
		<title>Login Form</title>
		<link href="loginformformat.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>&nbsp&nbsp&nbspLogin Form</h1>
		<form name="registrationForm" id="registrationForm" action="registrationScript.php">
			<fieldset id="contact">
				<legend>Contact information</legend>
				<label class="labelblock">
					User Name: <span>*</span>
					<input type="text" id="fname"/>
				</label>
				<label class="labelblock">
					Password: <span>*</span>
					<input type="text" id="lname"/>
				</label>
			</fieldset>
			
			<input type="submit" value="Login"/>
			<input type="reset" value="Cancel"/>
		</form>
	</body>
</html>
